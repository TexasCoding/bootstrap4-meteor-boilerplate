<template name="MainNavbarRight">
  {{#if currentUser}}
  <li class="nav-item dropdown">
    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button">
      <img alt="{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}" class="img-circle navbar-user-img" src="/img/noimage.png">
      {{currentUser.profile.firstName}}
      {{currentUser.profile.lastName}}
    </a>
    <div aria-labelledby="Preview" class="dropdown-menu">
      <a class="dropdown-item" href="{{pathFor 'users.profile'  _id=currentUser._id}}">Profile</a>
      <a class="dropdown-item" href="#">Dropdown Link 2</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item logout" href="#">
        <i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </li>
  {{else}}
  <li class="nav-item {{isActiveRoute 'login'}}">
    <a class="nav-link" href="{{pathFor 'login'}}">Login</a>
  </li>
  <li class="nav-item {{isActiveRoute 'register'}}">
    <a class="nav-link" href="{{pathFor 'register'}}">Register</a>
  </li>
{{/if}}
</template>
