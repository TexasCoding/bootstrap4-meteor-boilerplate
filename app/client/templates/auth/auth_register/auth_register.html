<template name="AuthRegister">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="card">
        <div class="card-header">Register</div>
        <div class="card-block">
          {{#autoForm schema="Schema.UserForm" id="authRegister"}}
            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name='username' placeholder='Username'}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name='email' placeholder='Email'}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name='password' type='password' placeholder='Password'}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name='passwordConfirmation' type='password' placeholder='Password Confirmation'}}
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name='profile.firstName' placeholder='First Name'}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name='profile.lastName' placeholder='Last Name'}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                {{> afQuickField name='profile.phone' placeholder='Phone'}}
              </div>
              <div class="col-md-4">
                {{> afQuickField name='profile.fax' placeholder='Fax'}}
              </div>
              <div class="col-md-4">
                {{> afQuickField name='profile.cell' placeholder='Cell Phone'}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                {{> afQuickField name='profile.address.address1' placeholder='Address 1'}}
              </div>
              <div class="col-md-6">
                {{> afQuickField name='profile.address.address2' placeholder='Address 2'}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                {{> afQuickField name='profile.address.city' placeholder='City'}}
              </div>
              <div class="col-md-4">
                {{> afQuickField name='profile.address.state' placeholder='State'}}
              </div>
              <div class="col-md-4">
                {{> afQuickField name='profile.address.zip' placeholder='Zip Code'}}
              </div>
            </div>
            <footer>
              <button class="btn btn-primary">
                <i class="fa fa-plus"></i>
                Register Account
              </button>
              <a class="btn btn-link pull-right" href="{{pathFor 'login'}}">
                <i class="fa fa-sign-in"></i>
                Login</a>
              <span class="clearfix"></span>
            </footer>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
